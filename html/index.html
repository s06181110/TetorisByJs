<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>テトリス | トップ</title>
</head>
<body style="height: 100vh;">
    <audio src="/audio/bgm/ARPCHAIN.mp3" id="play-bgm"></audio>
    <button id="bgm-btn" style="display: none;"></button>
    <audio src="/audio/se/決定、ボタン押下23.mp3" id="start-se"></audio>

    <div class="container" style="height: 100%;">
        <div class="d-flex align-items-center" style="height: 100%;">
            <div class="jumbotron shadow bg-white rounded"" style="width: 100%;">
                <h1 class="display-4">テトリス</h1>
                <p>こちらは研修課題のため作成されたテトリスである。</p>
                <hr class="my-4">
                <h3>あそびかた</h3>
                <div class="container keyboard">
                    <div class="row">
                        <div class="col">Q<br><span style="float: right;">左回転</span></div>
                        <div class="col">W</div>
                        <div class="col">E<br><span style="float: right;">右回転</span></div>
                    </div>
                    <div class="row">
                        <div class="col">A<br><span style="float: right;">左移動</span></div>
                        <div class="col">S<br><span style="float: right;">下移動</span></div>
                        <div class="col">D<br><span style="float: right;">右移動</span></div>
                    </div>
                </div>
                <div class="text-center mt-5">
                    <a class="btn btn-primary btn-lg" href="#" role="button" id="start-btn">スタート</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $(window).on('load', () => {
            // auto loadはセキュリティ的に拒まれてるので、クリックを経由しておく
            $("#bgm-btn").click( () => { 
                $("#play-bgm").get(0).play()
            })
            // これもだめだったので、ブラウザのセキュリティを外すか、スタート → ブラウザバックで確認できます。
            // 時間がないため、対処は後回しです。
            $("#bgm-btn").click()
        })
        $('#start-btn').click( () => {
            $("#start-se").get(0).play();
            setTimeout(() => { window.location.href = "game.html" }, 1000)
        })
    </script>
</body>
</html>

<style>
body {
    background-image: url("../images/sample4.jpg");
}

.keyboard {
    margin: auto;
    width: 300px;
}

.keyboard > div > div {
    background-color: #333;
    margin: 2px;
    color: #eee;
    width: 30px;
    height: 50px;
}
</style>
